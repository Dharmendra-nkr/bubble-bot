<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>BubbleBot</title>
    <link rel="stylesheet" href="/static/css/style.css" />
  </head>
  <body>
    <div id="bubble-container" aria-hidden="true"></div>

    <main class="chat-wrapper" role="main">
      <div id="messages" class="messages"></div>
      <form id="chat-form" class="chat-form">
        <input id="message" name="message" placeholder="Say something..." autocomplete="off" />
        <button type="submit">Send</button>
      </form>
    </main>

    <script src="/static/js/bubbles.js"></script>
    <script>
      const form = document.getElementById('chat-form');
      const messages = document.getElementById('messages');

      function append(kind, text){
        const el = document.createElement('div');
        el.className = 'msg ' + kind;
        el.textContent = text;
        messages.appendChild(el);
        messages.scrollTop = messages.scrollHeight;
      }

      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        const input = document.getElementById('message');
        const text = input.value.trim();
        if(!text) return;
        append('user', text);
        input.value = '';
        try{
          const res = await fetch('/chat', {
            method: 'POST',
            headers: {'Content-Type':'application/json'},
            body: JSON.stringify({message:text})
          });
          const j = await res.json();
          append('bot', j.reply || 'No reply');
        }catch(err){
          append('bot','(error)');
        }
      });
    </script>
  </body>
</html>
